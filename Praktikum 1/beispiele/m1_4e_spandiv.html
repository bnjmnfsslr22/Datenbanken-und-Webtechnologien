<!DOCTYPE html>
<html>
<head>
  <title>Span und Div</title>
  <style>
    .rot { color: red; }
    .blau { color: blue; }
  </style>
</head>
<body>
<div class="rot">Dies ist ein Div-Element. Div-Elemente sind Block-Elemente, sie erstrecken sich über die gesamte Breite der Seite.</div>
<span class="blau">Dies ist ein Span-Element. Span-Elemente sind Inline-Elemente, sie nehmen nur so viel Platz ein, wie sie benötigen.</span>
<div class="blau">Ein weiteres Div-Element.</div>
<span class="rot">Ein weiteres Span-Element.</span>
</body>
</html>
