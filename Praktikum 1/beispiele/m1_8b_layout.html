<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        .container {
            display: grid;
            gap: 20px;
        }

        /* 1) Drei Elemente untereinander */
        .vertikal {
            grid-template-rows: repeat(3, auto);
        }

        /* 2) Drei Elemente nebeneinander mit mittlerem Element zentriert */
        .horizontal {
            grid-template-columns: auto auto auto;
            justify-content: center; 
        }

        /* 3) Ein Element zentriert */
        .zentriert {
            grid-template-columns: 1fr auto 1fr;
            grid-template-rows: 1fr auto 1fr;
        }
        .zentriert > div {
            grid-column: 2;
            grid-row: 2;
        }
    </style>
</head>
<body>

<!-- 1) Drei Elemente untereinander -->
<div class="container vertikal">
    <div>Element 1</div>
    <div>Element 2</div>
    <div>Element 3</div>
</div>

<!-- 2) Drei Elemente nebeneinander -->
<div class="container horizontal">
    <div>Element 1</div>
    <div>Element 2</div>
    <div>Element 3</div>
</div>

<!-- 3) Ein Element zentriert -->
<div class="container zentriert">
    <div>Zentriertes Element</div>
</div>

</body>
</html>
